syntax = "proto3";
import "google/protobuf/empty.proto";

package user;
option go_package = "github.com/JIEEEN/grpc-board";

service UserService {
    rpc GetUserId (UserRequest) returns (UserResponse);
    rpc GetAllUser (google.protobuf.Empty) returns (UsersInfo);
}

message User {
    string id = 1;
    string email = 2;
    string nickname = 3;
}

message UserRequest {
    string id = 1;
}
message UserResponse {
    User user = 1;
}

message UsersInfo {
    repeated User users = 1;
}